
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATyr - Study Notes</title>
    <link rel="icon" type="image/jpeg" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo.jpg-C47PASs8jCKcVzcxbU7LHdiIdWJHY5.jpeg">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #f59e0b;
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --card-bg: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --hover-color: #7c3aed;
            --success-color: #10b981;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
        }

        :root[data-theme="light"] {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --accent-color: #f59e0b;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --card-bg: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --hover-color: #7c3aed;
            --success-color: #10b981;
            --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --gradient-secondary: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Inter', 'Helvetica Neue', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: block;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 200;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .theme-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .back-btn {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--card-bg);
            transform: translateY(-2px);
        }

        .pdf-viewer-container {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            min-height: 80vh;
        }

        .pdf-viewer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .pdf-viewer {
            width: 100%;
            height: 75vh;
            border: none;
            border-radius: 8px;
        }

        .pdf-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .pdf-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 75vh;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .pdf-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 75vh;
            color: var(--text-secondary);
            text-align: center;
        }

        .pdf-error h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .download-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .finished-section {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .finished-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .finished-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .hidden {
            display: none !important;
        }

        .fullscreen-btn {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
        }

        .fullscreen-btn:hover {
            background: var(--card-bg);
            transform: scale(1.05);
        }

        .pdf-viewer-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            border-radius: 0;
            padding: 1rem;
        }

        .pdf-viewer-container.fullscreen .pdf-viewer {
            height: calc(100vh - 120px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .pdf-viewer-container {
                padding: 1.5rem;
            }

            .pdf-viewer {
                height: 60vh;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <span class="theme-icon" id="themeIcon">üåô</span>
    </button>

    <div class="container">
        <div class="header">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo.jpg-C47PASs8jCKcVzcxbU7LHdiIdWJHY5.jpeg" alt="SATyr Logo" class="logo">
            <h1 class="title">Study Notes</h1>
            <p class="subtitle">Comprehensive SAT preparation materials</p>
        </div>

        <a href="javascript:history.back()" class="back-btn">
            <span>‚Üê</span>
            Back to Topics
        </a>

        <!-- PDF Viewer Container -->
        <div class="pdf-viewer-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 class="pdf-title" id="pdfTitle" style="margin: 0;">Loading Notes...</h2>
                <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">
                    <span id="fullscreenIcon">‚õ∂</span>
                </button>
            </div>
            
            <div id="pdfLoading" class="pdf-loading">
                <span>üìÑ Loading PDF...</span>
            </div>
            
            <div id="pdfError" class="pdf-error hidden">
                <h3>‚ö†Ô∏è Unable to Load PDF</h3>
                <p>The PDF file could not be displayed in your browser.</p>
                <button class="download-btn" onclick="downloadPDF()">
                    <span>üì•</span>
                    Download PDF Instead
                </button>
            </div>
            
            <iframe id="pdfViewer" class="pdf-viewer hidden" title="Study Notes PDF"></iframe>
        </div>

        <!-- Finished Section -->
        <div class="finished-section">
            <h3>Finished Reading?</h3>
            <p>Mark this topic as complete to track your progress</p>
            <button class="finished-btn" onclick="markNoteComplete()">
                <span>‚úì</span>
                Mark as Complete
            </button>
            <button class="finished-btn" onclick="window.close()" style="background: var(--surface-color); color: var(--text-primary); border: 1px solid var(--border-color); margin-left: 1rem;">
                <span>‚Üê</span>
                Close Window
            </button>
        </div>
    </div>

    <script>
        // Toggle fullscreen for PDF viewer
        function toggleFullscreen() {
            const container = document.querySelector('.pdf-viewer-container');
            const icon = document.getElementById('fullscreenIcon');
            
            if (container.classList.contains('fullscreen')) {
                // Exit fullscreen
                container.classList.remove('fullscreen');
                icon.textContent = '‚õ∂';
                document.body.style.overflow = '';
            } else {
                // Enter fullscreen
                container.classList.add('fullscreen');
                icon.textContent = '‚õ∑';
                document.body.style.overflow = 'hidden';
            }
        }

        // Handle escape key to exit fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const container = document.querySelector('.pdf-viewer-container');
                if (container.classList.contains('fullscreen')) {
                    toggleFullscreen();
                }
            }
        });

        // Mapping of note IDs to topic names and PDF files
        const noteToTopicMap = {
            'reading-main-idea': { topic: 'reading', title: 'Main Idea & Purpose', pdf: 'notes/reading-main-idea.pdf' },
            'reading-supporting-details': { topic: 'reading', title: 'Supporting Details', pdf: 'notes/reading-supporting-details.pdf' },
            'reading-inferences': { topic: 'reading', title: 'Making Inferences', pdf: 'notes/reading-inferences.pdf' },
            'reading-tone-attitude': { topic: 'reading', title: 'Author\'s Tone & Attitude', pdf: 'notes/reading-tone-attitude.pdf' },
            'reading-vocabulary': { topic: 'reading', title: 'Vocabulary in Context', pdf: 'notes/reading-vocabulary.pdf' },
            'reading-text-structure': { topic: 'reading', title: 'Text Structure', pdf: 'notes/reading-text-structure.pdf' },
            'writing-grammar': { topic: 'writing', title: 'Grammar Fundamentals', pdf: 'notes/writing-grammar.pdf' },
            'writing-punctuation': { topic: 'writing', title: 'Punctuation Rules', pdf: 'notes/writing-punctuation.pdf' },
            'writing-sentence-structure': { topic: 'writing', title: 'Sentence Structure', pdf: 'notes/writing-sentence-structure.pdf' },
            'writing-rhetorical': { topic: 'writing', title: 'Rhetorical Skills', pdf: 'notes/writing-rhetorical.pdf' },
            'essay-structure': { topic: 'essay', title: 'Essay Structure', pdf: 'notes/essay-structure.pdf' },
            'essay-rhetorical-analysis': { topic: 'essay', title: 'Rhetorical Analysis', pdf: 'notes/essay-rhetorical-analysis.pdf' },
            'algebra-linear-equations': { topic: 'algebra', title: 'Linear Equations', pdf: 'notes/algebra-linear-equations.pdf' },
            'algebra-quadratic-functions': { topic: 'algebra', title: 'Quadratic Functions', pdf: 'notes/algebra-quadratic-functions.pdf' },
            'algebra-exponential-functions': { topic: 'algebra', title: 'Exponential Functions', pdf: 'notes/algebra-exponential-functions.pdf' },
            'algebra-polynomial-operations': { topic: 'algebra', title: 'Polynomial Operations', pdf: 'notes/algebra-polynomial-operations.pdf' },
            'geometry-area-perimeter': { topic: 'geometry', title: 'Area and Perimeter', pdf: 'notes/geometry-area-perimeter.pdf' },
            'geometry-volume-surface-area': { topic: 'geometry', title: 'Volume and Surface Area', pdf: 'notes/geometry-volume-surface-area.pdf' },
            'geometry-coordinate-geometry': { topic: 'geometry', title: 'Coordinate Geometry', pdf: 'notes/geometry-coordinate-geometry.pdf' },
            'geometry-similar-triangles': { topic: 'geometry', title: 'Similar Triangles', pdf: 'notes/geometry-similar-triangles.pdf' },
            'trigonometry-basic-ratios': { topic: 'trigonometry', title: 'Basic Trigonometric Ratios', pdf: 'notes/trigonometry-basic-ratios.pdf' },
            'trigonometry-unit-circle': { topic: 'trigonometry', title: 'Unit Circle', pdf: 'notes/trigonometry-unit-circle.pdf' },
            'trigonometry-applications': { topic: 'trigonometry', title: 'Trigonometric Applications', pdf: 'notes/trigonometry-applications.pdf' },
            'trigonometry-radians-degrees': { topic: 'trigonometry', title: 'Radians and Degrees', pdf: 'notes/trigonometry-radians-degrees.pdf' }
        };

        let currentNoteId = '';
        let currentPdfPath = '';

        // Load PDF based on URL hash
        function loadPDF() {
            const hash = window.location.hash.substring(1);
            if (hash && noteToTopicMap[hash]) {
                currentNoteId = hash;
                const noteInfo = noteToTopicMap[hash];
                currentPdfPath = noteInfo.pdf;
                
                // Update title
                document.getElementById('pdfTitle').textContent = noteInfo.title;
                document.title = `SATyr - ${noteInfo.title}`;
                
                // Show loading state
                document.getElementById('pdfLoading').classList.remove('hidden');
                document.getElementById('pdfError').classList.add('hidden');
                document.getElementById('pdfViewer').classList.add('hidden');
                
                // Load PDF
                const pdfViewer = document.getElementById('pdfViewer');
                pdfViewer.src = currentPdfPath;
                
                // Handle PDF load
                pdfViewer.onload = function() {
                    document.getElementById('pdfLoading').classList.add('hidden');
                    document.getElementById('pdfViewer').classList.remove('hidden');
                };
                
                // Handle PDF error
                pdfViewer.onerror = function() {
                    document.getElementById('pdfLoading').classList.add('hidden');
                    document.getElementById('pdfError').classList.remove('hidden');
                };
                
                // Fallback timeout
                setTimeout(() => {
                    if (!document.getElementById('pdfViewer').classList.contains('hidden')) return;
                    if (!document.getElementById('pdfLoading').classList.contains('hidden')) {
                        document.getElementById('pdfLoading').classList.add('hidden');
                        document.getElementById('pdfViewer').classList.remove('hidden');
                    }
                }, 3000);
            }
        }

        // Download PDF function
        function downloadPDF() {
            if (currentPdfPath) {
                const link = document.createElement('a');
                link.href = currentPdfPath;
                link.download = currentPdfPath.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Mark note as complete and notify parent window
        function markNoteComplete() {
            if (!currentNoteId) return;
            
            const noteInfo = noteToTopicMap[currentNoteId];
            const topic = noteInfo.topic;
            
            if (topic && window.opener) {
                // Send message to parent window
                window.opener.postMessage({
                    type: 'SUBTOPIC_COMPLETED',
                    topic: topic,
                    noteId: currentNoteId,
                    subtopicTitle: noteInfo.title
                }, '*');
                
                // Show success message
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span>üéâ</span> Completed!';
                btn.disabled = true;
                
                // Auto-close window after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);
            } else {
                // Fallback if no parent window
                alert('Topic marked as complete! Return to the main window to see your progress.');
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('themeIcon');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                html.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'üåô';
            }
        }

        // Initialize theme from parent window if available
        function initializeTheme() {
            try {
                if (window.opener && window.opener.document) {
                    const parentTheme = window.opener.document.documentElement.getAttribute('data-theme');
                    if (parentTheme) {
                        document.documentElement.setAttribute('data-theme', parentTheme);
                        const themeIcon = document.getElementById('themeIcon');
                        themeIcon.textContent = parentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
                    }
                }
            } catch (e) {
                // Cross-origin restrictions, use default theme
                console.log('Using default theme');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            loadPDF();
        });

        // Update PDF when hash changes
        window.addEventListener('hashchange', loadPDF);
    </script>
</body>
</html>
