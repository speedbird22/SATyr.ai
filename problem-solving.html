            <h2>Ratios, Proportions, and Percentages</h2>
            <p>These concepts are fundamental to problem-solving and data analysis, allowing you to compare quantities and understand relationships between values.</p>
            <p><strong>Ratios:</strong> A ratio compares two or more quantities. It can be written as a:b or a/b. For example, if a class has 15 boys and 20 girls, the ratio of boys to girls is 15:20 or 15/20 = 3/4.</p>
            <p><strong>Proportions:</strong> A proportion is an equation stating that two ratios are equal. If a/b = c/d, then a × d = b × c (cross multiplication). This is useful for solving problems involving similar figures, scale factors, and rates.</p>
            <p><strong>Percentages:</strong> A percentage is a ratio expressed as a fraction of 100. To convert a decimal to a percentage, multiply by 100. To convert a percentage to a decimal, divide by 100.</p>
            <div class="example-box">
                <h4>Key Formulas: Percentages</h4>
                <div class="formula">\$\$ \text{Percentage change} = \frac{\text{New value} - \text{Original value}}{\text{Original value}} \times 100\%\$\$</div>
                <div class="formula">\$\$ \text{Final amount after } n\% \text{ increase} = \text{Original amount} \times \left(1 + \frac{n}{100}\right)\$\$</div>
                <div class="formula">\$\$ \text{Final amount after } n\% \text{ decrease} = \text{Original amount} \times \left(1 - \frac{n}{100}\right)\$\$</div>

        function createStars() {

                star.style.top = Math.random() * 100 + '%';

                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);

        function createNavigation() {
            const nav = document.getElementById('navigation');
            nav.innerHTML = '';
            
            subtopics.forEach((subtopic, index) => {
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = subtopic.title;
                button.onclick = () => showSubtopic(index);
                
                // Check if this subtopic is completed and add styling
                if (isSubtopicCompleted(subtopic.title)) {
                    button.classList.add('completed');
                }
                
                nav.appendChild(button);
            });
        }

        function showSubtopic(index) {
            currentSubtopic = index;
            document.getElementById('content').innerHTML = subtopics[index].content;
            document.getElementById('progressIndicator').textContent = `${index + 1} / ${subtopics.length}`;
            
            // Update navigation buttons
            createNavigation();
            
            // Update prev/next buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === subtopics.length - 1;
            
            // Mark as completed in progress tracking
            markSubtopicCompleted('math', 'Problem Solving', subtopics[index].title);
            
            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise([document.getElementById('content')])
                .then(() => {
                    console.log('MathJax typesetting complete for Problem Solving');
                })
                .catch((err) => {
                    console.log('MathJax typesetting failed: ' + err.message);
                });
            } else if (window.MathJax && window.MathJax.Hub) {
                // Fallback for older MathJax versions
                MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('content')]);
            }
        }

        function changeSubtopic(direction) {
            const newIndex = currentSubtopic + direction;
            if (newIndex >= 0 && newIndex < subtopics.length) {
                showSubtopic(newIndex);
            }
        }

        function markSubtopicCompleted(subject, topic, subtopic) {
            console.log(`[DEBUG] Marking subtopic completed: ${subject} > ${topic} > ${subtopic}`);
            
            // Save to satProgress
            const progress = JSON.parse(localStorage.getItem('satProgress') || '{}');
            if (!progress[subject]) progress[subject] = {};
            if (!progress[subject][topic]) progress[subject][topic] = {};
            progress[subject][topic][subtopic] = true;
            localStorage.setItem('satProgress', JSON.stringify(progress));
            console.log('[DEBUG] Saved to satProgress:', progress);
            
            // Also save to satNotesProgress for main page compatibility
            const notesProgress = JSON.parse(localStorage.getItem('satNotesProgress') || '{}');
            if (!notesProgress[subject]) notesProgress[subject] = {};
            if (!notesProgress[subject][topic]) notesProgress[subject][topic] = {};
            notesProgress[subject][topic][subtopic] = true;
            localStorage.setItem('satNotesProgress', JSON.stringify(notesProgress));
            console.log('[DEBUG] Saved to satNotesProgress:', notesProgress);
            
            // Update button appearance
            updateButtonCompletionStatus();
            
            // Trigger progress update on main page
            if (window.parent && window.parent.updateProgressBar) {
                window.parent.updateProgressBar();
            }
        }

        function isSubtopicCompleted(subtopicTitle) {
            const progress = JSON.parse(localStorage.getItem('satNotesProgress') || '{}');
            return progress.math && progress.math['Problem Solving'] && progress.math['Problem Solving'][subtopicTitle];
        }

            const navButtons = document.querySelectorAll('.nav-button');

                    button.classList.add('completed');
                } else {
                    button.classList.remove('completed');
                }
            });
