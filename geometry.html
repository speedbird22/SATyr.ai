        height: 80px;

        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);

        height: 80px;

        margin: 0 auto 10px;

    .triangle {
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 70px solid #fbbf24;
        margin: 0 auto 10px;
        filter: drop-shadow(0 4px 15px rgba(251, 191, 36, 0.3));

    .parallelogram {
        width: 100px;
        height: 60px;
        background: linear-gradient(135deg, #a78bfa, #8b5cf6);

        margin: 0 auto 10px;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);

        height: 0;

        border-right: 20px solid transparent;

        position: relative;
    }

        top: 60px;
        left: -40px;
        width: 120px;
        height: 2px;
        background: #fb7185;
    }

            title: "Basic Shapes and Properties",
            content: `
                <h2>Basic Shapes and Properties</h2>
                <p>Understanding the fundamental properties of geometric shapes is essential for solving SAT geometry problems. Each shape has unique characteristics that determine its area, perimeter, and other properties.</p>
                
                <div class="example-box">
                    <h4>Visual: Common Geometric Shapes</h4>
                    <div class="shape-container">
                        <div class="shape-item">
                            <h4>Rectangle</h4>
                            <div class="rectangle"></div>
                            <div class="shape-label">4 right angles<br>Opposite sides equal</div>
                        </div>
                        <div class="shape-item">
                            <h4>Square</h4>
                            <div class="square"></div>
                            <div class="shape-label">4 equal sides<br>4 right angles</div>
                        </div>
                        <div class="shape-item">
                            <h4>Circle</h4>
                            <div class="circle"></div>
                            <div class="shape-label">All points equidistant<br>from center</div>
                        </div>
                    </div>
                    <div class="shape-container">
                        <div class="shape-item">
                            <h4>Triangle</h4>
                            <div class="triangle"></div>
                            <div class="shape-label">3 sides<br>Angles sum to 180°</div>
                        </div>
                        <div class="shape-item">
                            <h4>Parallelogram</h4>
                            <div class="parallelogram"></div>
                            <div class="shape-label">Opposite sides parallel<br>and equal</div>
                        </div>
                        <div class="shape-item">
                            <h4>Trapezoid</h4>
                            <div class="trapezoid"></div>
                            <div class="shape-label">One pair of<br>parallel sides</div>
                        </div>
                    </div>
                </div>
                
                <h3>Rectangles and Squares</h3>
                <ul>
                    <li><strong>Rectangle:</strong> Opposite sides are equal and parallel, all angles are 90°</li>
                    <li><strong>Area:</strong> length × width</li>
                    <li><strong>Perimeter:</strong> 2(length + width)</li>
                    <li><strong>Square:</strong> Special rectangle where all sides are equal</li>
                    <li><strong>Square Area:</strong> side²</li>
                    <li><strong>Square Perimeter:</strong> 4 × side</li>
                </ul>
                
                <h3>Triangles</h3>
                <ul>
                    <li><strong>Sum of angles:</strong> Always 180°</li>
                    <li><strong>Area:</strong> ½ × base × height</li>
                    <li><strong>Perimeter:</strong> sum of all three sides</li>
                    <li><strong>Types:</strong> Equilateral (all sides equal), Isosceles (two sides equal), Scalene (all sides different)</li>
                    <li><strong>Right triangle:</strong> One 90° angle, follows Pythagorean theorem: a² + b² = c²</li>
                </ul>
                
                <h3>Circles</h3>
                <ul>
                    <li><strong>Radius (r):</strong> Distance from center to edge</li>
                    <li><strong>Diameter (d):</strong> Distance across circle through center = 2r</li>
                    <li><strong>Circumference:</strong> 2πr or πd</li>
                    <li><strong>Area:</strong> πr²</li>
                    <li><strong>Arc length:</strong> (θ/360°) × 2πr (where θ is the central angle in degrees)</li>
                </ul>
                
                <div class="example-box">
                    <h4>Example: Finding Areas</h4>
                    <p><strong>Rectangle:</strong> If length = 8 and width = 5, then Area = 8 × 5 = 40 square units</p>
                    <p><strong>Triangle:</strong> If base = 6 and height = 4, then Area = ½ × 6 × 4 = 12 square units</p>
                    <p><strong>Circle:</strong> If radius = 3, then Area = π × 3² = 9π square units</p>
                </div>
                
                <h3>Parallelograms and Trapezoids</h3>
                <ul>
                    <li><strong>Parallelogram:</strong> Opposite sides parallel and equal, opposite angles equal</li>
                    <li><strong>Parallelogram Area:</strong> base × height</li>
                    <li><strong>Trapezoid:</strong> One pair of parallel sides (bases)</li>
                    <li><strong>Trapezoid Area:</strong> ½ × (base₁ + base₂) × height</li>

                <h2>Angles and Lines</h2>
                <p>Understanding angle relationships and line properties is crucial for solving geometry problems on the SAT.</p>
                
                <h3>Types of Angles</h3>
                <ul>
                    <li><strong>Acute angle:</strong> Less than 90°</li>
                    <li><strong>Right angle:</strong> Exactly 90°</li>
                    <li><strong>Obtuse angle:</strong> Greater than 90° but less than 180°</li>
                    <li><strong>Straight angle:</strong> Exactly 180° (forms a straight line)</li>
                    <li><strong>Reflex angle:</strong> Greater than 180° but less than 360°</li>
                </ul>
                
                <h3>Angle Relationships</h3>
                <ul>
                    <li><strong>Complementary angles:</strong> Two angles that sum to 90°</li>
                    <li><strong>Supplementary angles:</strong> Two angles that sum to 180°</li>
                    <li><strong>Vertical angles:</strong> Opposite angles formed by intersecting lines (always equal)</li>
                    <li><strong>Adjacent angles:</strong> Angles that share a common vertex and side</li>
                </ul>
                
                <div class="example-box">
                    <h4>Example: Angle Relationships</h4>
                    <p>If two complementary angles are in the ratio 2:3, find each angle.</p>
                    <p>Let the angles be 2x and 3x</p>
                    <p>Since they're complementary: 2x + 3x = 90°</p>
                    <p>5x = 90°, so x = 18°</p>
                    <p>The angles are 36° and 54°</p>
                </div>
                
                <h3>Parallel Lines and Transversals</h3>
                <p>When a transversal crosses two parallel lines, it creates several angle relationships:</p>
                <ul>
                    <li><strong>Corresponding angles:</strong> Same position relative to the transversal (equal)</li>
                    <li><strong>Alternate interior angles:</strong> On opposite sides of transversal, inside the parallel lines (equal)</li>
                    <li><strong>Alternate exterior angles:</strong> On opposite sides of transversal, outside the parallel lines (equal)</li>
                    <li><strong>Co-interior angles:</strong> On same side of transversal, inside parallel lines (supplementary)</li>
                </ul>
                
                <h3>Triangle Angle Properties</h3>
                <ul>
                    <li><strong>Interior angles:</strong> Sum to 180°</li>
                    <li><strong>Exterior angle:</strong> Equal to sum of two non-adjacent interior angles</li>
                    <li><strong>Isosceles triangle:</strong> Base angles are equal</li>
                    <li><strong>Equilateral triangle:</strong> All angles are 60°</li>
                </ul>
                
                <div class="example-box">
                    <h4>Example: Triangle Angles</h4>
                    <p>In triangle ABC, angle A = 50° and angle B = 70°. Find angle C.</p>
                    <p>Since angles in a triangle sum to 180°:</p>
                    <p>A + B + C = 180°</p>
                    <p>50° + 70° + C = 180°</p>

                <h3>Polygon Angle Formulas</h3>

    function createStars() {
        const starsContainer = document.getElementById('stars');
        const starCount = 150;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }
    }

    function isSubtopicCompleted(subtopicTitle) {
        const progress = JSON.parse(localStorage.getItem('satProgress') || '{}');
        return progress.math && progress.math['Geometry'] && progress.math['Geometry'][subtopicTitle];
    }

    function createNavigation() {
        const navContainer = document.getElementById('navigation');
        navContainer.innerHTML = '';
        
        subtopics.forEach((subtopic, index) => {
            const button = document.createElement('button');
            button.className = 'nav-button';
            button.textContent = subtopic.title;
            button.onclick = () => showSubtopic(index);
            
            if (index === currentSubtopic) {
                button.classList.add('active');
            }
            
            if (isSubtopicCompleted(subtopic.title)) {
                button.classList.add('completed');
            }
            
            navContainer.appendChild(button);
        });
    }

    function showSubtopic(index) {
        currentSubtopic = index;
        document.getElementById('content').innerHTML = subtopics[index].content;
        document.getElementById('progressIndicator').textContent = `${index + 1} / ${subtopics.length}`;
        
        // Update navigation buttons
        createNavigation();
        
        // Update prev/next buttons
        document.getElementById('prevBtn').disabled = index === 0;
        document.getElementById('nextBtn').disabled = index === subtopics.length - 1;
        
        // Mark as completed in progress tracking
        markSubtopicCompleted('math', 'Geometry', subtopics[index].title);
        
        // Re-render MathJax
        if (window.MathJax && MathJax.typesetPromise) {
            MathJax.typesetPromise().catch((err) => {
                console.log('MathJax error:', err);
            });
        }
    }

    function changeSubtopic(direction) {
        const newIndex = currentSubtopic + direction;
        if (newIndex >= 0 && newIndex < subtopics.length) {
            showSubtopic(newIndex);
        }
    }

    function markSubtopicCompleted(subject, topic, subtopic) {
        console.log(`[v0] DEBUG: Marking subtopic completed - ${subject}/${topic}/${subtopic}`);
        
        const progress = JSON.parse(localStorage.getItem('satProgress') || '{}');
        console.log("[v0] DEBUG: Current progress before update:", progress);
        
        if (!progress[subject]) progress[subject] = {};
        if (!progress[subject][topic]) progress[subject][topic] = {};
        progress[subject][topic][subtopic] = true;
        
        localStorage.setItem('satProgress', JSON.stringify(progress));
        console.log("[v0] DEBUG: Progress updated and saved:", progress);
        
        const mainProgress = JSON.parse(localStorage.getItem('satNotesProgress') || '{}');
        console.log("[v0] DEBUG: Main progress before update:", mainProgress);
        
        if (!mainProgress[subject]) mainProgress[subject] = {};
        if (!mainProgress[subject][topic]) mainProgress[subject][topic] = {};
        mainProgress[subject][topic][subtopic] = true;
        
        localStorage.setItem('satNotesProgress', JSON.stringify(mainProgress));
        console.log("[v0] DEBUG: Main progress updated and saved:", mainProgress);
    }

    // Initialize page
    createStars();
    createNavigation();
    showSubtopic(0);
</script>
