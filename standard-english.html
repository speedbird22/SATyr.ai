                    <h2>Grammar</h2>
                    <p>Grammar forms the foundation of clear, effective communication. Understanding grammatical rules helps you write precisely and avoid common errors.</p>
                    
                    <h3>Parts of Speech</h3>
                    
                    <h4>Nouns</h4>
                    <p>Words that name people, places, things, or ideas:</p>
                    <ul>
                        <li><strong>Common nouns:</strong> general names (book, city, teacher)</li>
                        <li><strong>Proper nouns:</strong> specific names (Shakespeare, Paris, Harvard)</li>
                        <li><strong>Abstract nouns:</strong> ideas or concepts (freedom, happiness, courage)</li>
                        <li><strong>Collective nouns:</strong> groups (team, family, committee)</li>
                    </ul>
                    
                    <h4>Pronouns</h4>
                    <p>Words that replace nouns:</p>
                    <ul>
                        <li><strong>Personal:</strong> I, you, he, she, it, we, they</li>
                        <li><strong>Possessive:</strong> my, your, his, her, its, our, their</li>
                        <li><strong>Reflexive:</strong> myself, yourself, himself, herself, itself</li>
                        <li><strong>Relative:</strong> who, whom, whose, which, that</li>
                    </ul>
                    
                    <div class="example-box">
                        <h4>Pronoun Agreement:</h4>
                        <p><span class="correct">✓ Correct:</span> Each student must bring his or her textbook.</p>
                        <p><span class="incorrect">✗ Incorrect:</span> Each student must bring their textbook.</p>
                        <p><em>Note: Singular antecedents require singular pronouns.</em></p>
                    </div>
                    
                    <h4>Verbs</h4>
                    <p>Words that express action or state of being:</p>
                    <ul>
                        <li><strong>Action verbs:</strong> run, write, think, create</li>
                        <li><strong>Linking verbs:</strong> be, seem, appear, become</li>
                        <li><strong>Helping verbs:</strong> have, will, can, should, must</li>
                    </ul>
                    
                    <h4>Adjectives and Adverbs</h4>
                    <p><strong>Adjectives</strong> modify nouns and pronouns:</p>
                    <ul>
                        <li>The <em>red</em> car is <em>fast</em>.</li>
                        <li>She is <em>intelligent</em> and <em>creative</em>.</li>
                    </ul>
                    
                    <p><strong>Adverbs</strong> modify verbs, adjectives, or other adverbs:</p>
                    <ul>
                        <li>He runs <em>quickly</em>. (modifies verb)</li>
                        <li>She is <em>very</em> smart. (modifies adjective)</li>
                        <li>He runs <em>quite</em> quickly. (modifies adverb)</li>
                    </ul>
                    
                    <div class="example-box">
                        <h4>Adjective vs. Adverb:</h4>
                        <p><span class="correct">✓ Correct:</span> She performed well on the test.</p>
                        <p><span class="incorrect">✗ Incorrect:</span> She performed good on the test.</p>
                        <p><em>Use adverbs to modify verbs.</em></p>
                    </div>
                    
                    <h3>Subject-Verb Agreement</h3>
                    <p>Subjects and verbs must agree in number (singular or plural):</p>
                    
                    <h4>Basic Rules</h4>
                    <ul>
                        <li>Singular subjects take singular verbs: <em>The cat runs.</em></li>
                        <li>Plural subjects take plural verbs: <em>The cats run.</em></li>
                    </ul>
                    
                    <h4>Tricky Cases</h4>
                    <ul>
                        <li><strong>Compound subjects with "and":</strong> usually plural</li>
                        <li><strong>Subjects with "or/nor":</strong> verb agrees with nearest subject</li>
                        <li><strong>Collective nouns:</strong> usually singular in American English</li>
                        <li><strong>Indefinite pronouns:</strong> some are always singular, some always plural</li>
                    </ul>
                    
                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> Neither the teacher nor the students <em>were</em> ready.</p>
                        <p><span class="correct">✓</span> Everyone <em>has</em> finished the assignment.</p>
                        <p><span class="correct">✓</span> The team <em>is</em> practicing today.</p>

                    <h2>Punctuation</h2>
                    <p>Proper punctuation clarifies meaning and helps readers understand your intended message. Each punctuation mark has specific rules and purposes.</p>
                    
                    <h3>Commas</h3>
                    <p>Commas are the most frequently used and misused punctuation marks.</p>
                    
                    <h4>Essential Comma Rules</h4>
                    
                    <p><strong>1. Items in a Series</strong></p>
                    <p>Use commas to separate three or more items:</p>
                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> I bought apples, oranges, and bananas.</p>
                        <p><span class="correct">✓</span> She is smart, funny, and kind.</p>
                        <p><em>Note: The comma before "and" is called the Oxford comma and is recommended.</em></p>
                    </div>
                    
                    <p><strong>2. Compound Sentences</strong></p>
                    <p>Use a comma before coordinating conjunctions (FANBOYS: for, and, nor, but, or, yet, so) in compound sentences:</p>
                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> I studied hard, but the test was still difficult.</p>
                        <p><span class="correct">✓</span> She wanted to go, yet she stayed home.</p>
                    </div>
                    
                    <p><strong>3. Introductory Elements</strong></p>
                    <p>Use commas after introductory words, phrases, or clauses:</p>
                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> After the game, we went for pizza.</p>
                        <p><span class="correct">✓</span> Unfortunately, it started raining.</p>
                        <p><span class="correct">✓</span> Because I was late, I missed the beginning.</p>
                    </div>
                    
                    <p><strong>4. Non-Essential Information</strong></p>
                    <p>Use commas to set off non-essential (non-restrictive) clauses and phrases:</p>
                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> My brother, who lives in California, is visiting.</p>
                        <p><span class="correct">✓</span> The book, published in 1960, is still popular.</p>
                        <p><em>Compare with essential information (no commas):</em></p>
                        <p><span class="correct">✓</span> The student who sits in front is very tall.</p>
                    </div>
                    
                    <h3>Semicolons</h3>
                    <p>Semicolons connect closely related independent clauses and separate complex items in a series.</p>
                    
                    <h4>Uses of Semicolons</h4>
                    
                    <p><strong>1. Connecting Independent Clauses</strong></p>
                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> I love reading; books transport me to different worlds.</p>
                        <p><span class="correct">✓</span> The weather was perfect; we decided to have a picnic.</p>
                    </div>
                    
                    <p><strong>2. With Transitional Expressions</strong></p>
                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> I studied hard; however, I still found the test challenging.</p>
                        <p><span class="correct">✓</span> She's talented; moreover, she works incredibly hard.</p>
                    </div>
                    
                    <p><strong>3. Complex Series</strong></p>
                    <div class="example-box">
                        <h4>Example:</h4>
                        <p><span class="correct">✓</span> I've lived in Portland, Oregon; Austin, Texas; and Miami, Florida.</p>
                    </div>
                    
                    <h3>Colons</h3>
                    <p>Colons introduce lists, explanations, or quotations after a complete sentence.</p>
                    
                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> I need three things: patience, practice, and perseverance.</p>
                        <p><span class="correct">✓</span> The reason is clear: we didn't prepare adequately.</p>
                        <p><span class="incorrect">✗</span> My favorite colors are: blue, green, and purple.</p>
                        <p><em>Incorrect because "My favorite colors are" is not a complete sentence.</em></p>
                    </div>
                    
                    <h3>Apostrophes</h3>
                    <p>Apostrophes show possession and form contractions.</p>
                    
                    <h4>Possession</h4>
                    <ul>
                        <li><strong>Singular nouns:</strong> Add 's (cat's toy, James's book)</li>
                        <li><strong>Plural nouns ending in s:</strong> Add only ' (cats' toys, students' books)</li>
                        <li><strong>Plural nouns not ending in s:</strong> Add 's (children's games, men's clothing)</li>
                    </ul>
                    
                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> The dog's collar is red.</p>
                        <p><span class="correct">✓</span> The dogs' collars are colorful.</p>
                        <p><span class="incorrect">✗</span> The dog's are playing. (Incorrect use for plural)</p>
                    </div>
                    
                    <h4>Contractions</h4>
                    <p>Apostrophes replace omitted letters:</p>
                    <ul>
                        <li>can't = cannot</li>
                        <li>won't = will not</li>
                        <li>it's = it is or it has</li>
                        <li>they're = they are</li>
                        <li>you're = you are</li>
                    </ul>
                    
                    <div class="example-box">

                    <h3>Quotation Marks</h3>

                        <p><span class="correct">✓</span> I love the poem "The Road Not Taken."</p>
                    </div>
                `

                    <h2>Sentence Structure</h2>
                    <p>Understanding sentence structure helps you write clearly and avoid common errors like fragments, run-ons, and misplaced modifiers.</p>
                    
                    <h3>Types of Sentences</h3>
                    
                    <h4>Simple Sentences</h4>
                    <p>Contains one independent clause (subject + predicate):</p>
                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> The cat sleeps.</p>
                        <p><span class="correct">✓</span> Students and teachers gathered in the auditorium.</p>

                    <h4>Compound Sentences</h4>

                    <div class="example-box">
                        <h4>Examples:</h4>
                        <p><span class="correct">✓</span> I studied hard, but the test was difficult.</p>
                        <p><span class="correct">✓</span> She loves reading; he prefers watching movies.</p>
                        <p><span class="correct">✓</span> The weather was perfect, so we went to the beach.</p>

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        function createNavigation() {
            const nav = document.getElementById('navigation');
            nav.innerHTML = '';
            
            const progress = JSON.parse(localStorage.getItem('satProgress') || '{}');
            const topicProgress = progress.english && progress.english['Standard English'] ? progress.english['Standard English'] : {};
            
            subtopics.forEach((subtopic, index) => {
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = subtopic.title;
                button.onclick = () => showSubtopic(index);
                
                if (topicProgress[subtopic.title]) {
                    button.classList.add('completed');
                }
                
                if (index === currentSubtopic) {
                    button.classList.add('active');
                }
                nav.appendChild(button);
            });
        }

        function showSubtopic(index) {
            currentSubtopic = index;
            document.getElementById('content').innerHTML = subtopics[index].content;
            document.getElementById('progressIndicator').textContent = `${index + 1} / ${subtopics.length}`;
            
            createNavigation();
            
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === subtopics.length - 1;
            
            markSubtopicCompleted('english', 'Standard English', subtopics[index].title);
        }

        function changeSubtopic(direction) {
            const newIndex = currentSubtopic + direction;
            if (newIndex >= 0 && newIndex < subtopics.length) {
                showSubtopic(newIndex);
            }
        }

        function markSubtopicCompleted(subject, topic, subtopic) {
            console.log(`[v0] DEBUG: Marking subtopic completed - ${subject}/${topic}/${subtopic}`);
            
            const progress = JSON.parse(localStorage.getItem('satProgress') || '{}');
            console.log("[v0] DEBUG: Current progress before update:", progress);
            
            if (!progress[subject]) progress[subject] = {};
            if (!progress[subject][topic]) progress[subject][topic] = {};
            progress[subject][topic][subtopic] = true;
            
            localStorage.setItem('satProgress', JSON.stringify(progress));
            console.log("[v0] DEBUG: Progress updated and saved:", progress);
            
            const mainProgress = JSON.parse(localStorage.getItem('satNotesProgress') || '{}');
            console.log("[v0] DEBUG: Main progress before update:", mainProgress);
            
            if (!mainProgress[subject]) mainProgress[subject] = {};
            if (!mainProgress[subject][topic]) mainProgress[subject][topic] = {};
            mainProgress[subject][topic][subtopic] = true;
            
            localStorage.setItem('satNotesProgress', JSON.stringify(mainProgress));
            console.log("[v0] DEBUG: Main progress updated and saved:", mainProgress);
            
            if (window.parent && window.parent.updateProgressBar) {
                window.parent.updateProgressBar();
            }
        }

        createStars();
        createNavigation();
        showSubtopic(0);
    </script>
